<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/fav.PNG" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/banner_bg.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/banner.css">
  <link rel="stylesheet" href="./css/fitur.css">
  <link rel="stylesheet" href="./css/edukasi.css">
  <link rel="stylesheet" href="./css/fitur/team.css">
  <link rel="stylesheet" href="./css/testimoni.css">
  <link rel="stylesheet" href="./css/daftar.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/paket/paket.css">
  <link rel="stylesheet" href="./css/hidden_menu.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>PLATFORM UTBK</title>
</head>
<body>
  <div id="app">
    <div class="banner-bg overflow-hidden position-relative">
      <img src="./img/hero-bg.svg" alt="banner" class="hero-bg">
      <img src="./img/slider-item-bg.svg" alt="banenr" class="shape-8">
      <img src="./img/hero-bg-top.svg" alt="banner" class="hero-bg-top z-index-2">
      <img src="./img/hero-bg-top-shape.svg" alt="banner" class="hero-bg-top-shape z-index-2">
      <img src="./img/shape-1.svg" alt="banner" class="shape-1">
    </div>
    <div class="main">
      <fixed-header :navbar="navbar" @change-visible="changeVisible"></fixed-header>
      <header-section :navbar="navbar" @change-visible="changeVisible"></header-section>
      <slide-banner></slide-banner>
      <fitur-section></fitur-section>
      <!-- <market-section></market-section> -->
      <div class="team" style="background-size: 30%;">
        <div class="w-md-80 position-relative text-black-50 text-center">
          <h1 class="mb-0">
            <span class="text-warning font-weight-bold">PAKET TRYOUT</span>
            UTBK 2021
          </h1>
          <p class="text-black-50 mt-3">
            Tersedia Paket TryOut UTBK 2021, dengan fitur & fasilitas lengkap. <br> Persiapkan & pastikan ikut dari sekarang.
          </p>
        </div>
        <paket-paket></paket-paket>
      </div>
      <edukasi-section></edukasi-section>
      <div class="bg-event">
        <team-section style="background-image: none;"></team-section>
        <testimoni-section></testimoni-section>
        <video-testimoni></video-testimoni>      
      </div>
      <daftar-section></daftar-section>
      <!-- <menu-footer></menu-footer> -->
      <footer-section></footer-section>
      <div class="btn-wa">
        <a href="https://api.whatsapp.com/send?phone=6285727244000" class="btn btn-success rounded-circle">
          <img src="./icon/wa.svg" alt="icon" width="30">
        </a>
      </div>
    </div>    
    <hidden-menu :navbar="navbar" :visible-menu="visibleMenu" @change-visible="changeVisible"></hidden-menu>    
  </div>
  <script src="./js/vue.js"></script>
  <script src="./js/swiper.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
